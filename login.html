<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PharmaLink</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-clinic-medical me-2"></i>PharmaLink
            </a>
        </div>
    </nav>

    <!-- Login Content -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card">
                    <div class="card-header text-center">
                        <h4 class="mb-0">Login to PharmaLink</h4>
                    </div>
                    <div class="card-body">
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="login-email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="login-email" placeholder="name@example.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="login-password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="login-password" placeholder="Enter your password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember-me">
                                <label class="form-check-label" for="remember-me">Remember me</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                        
                        <div class="text-center mt-3">
                            <p>Don't have an account? <a href="#" class="text-primary">Sign up</a></p>
                            <p><a href="#" class="text-muted">Forgot your password?</a></p>
                        </div>
                        
                        <hr>
                        
                        <div class="text-center">
                            <p>Or login as demo user:</p>
                            <div class="d-flex justify-content-center gap-2 flex-wrap">
                                <button class="btn btn-outline-primary demo-login" data-email="patient@example.com" data-password="password">
                                    Patient Demo
                                </button>
                                <button class="btn btn-outline-success demo-login" data-email="pharmacist@example.com" data-password="password">
                                    Pharmacist Demo
                                </button>
                                <button class="btn btn-outline-dark demo-login" data-email="admin@example.com" data-password="password">
                                    Admin Demo
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 InnohDev. All rights reserved.</p>
            <div class="mt-2">
                <a href="https://www.facebook.com/share/16bpHdaUTL/" class="text-white me-3" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://x.com/Innoh_25?t=DP3hekuxg5kMJaKzvL_8jQ&s=09" class="text-white me-3"><i class="fab fa-twitter" target="_blank"></i></a>
                <a href="https://www.instagram.com/_innoh25?utm_source=qr&igsh=MWw1Y3BkZDg4ajAxMw==" class="text-white me-3" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.linkedin.com/in/innocent-omurwa-04b01527a" class="text-white" target="_blank"><i class="fab fa-linkedin-in" ></i></a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap & jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
