<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Portal - PharmaLink</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-clinic-medical me-2"></i>PharmaLink
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="patient.html">Patient</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pharmacist.html">Pharmacist</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin.html">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html" id="logoutLink">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Patient Content -->
    <div class="container py-4">
        <h2 class="mb-4">Find Your Medication</h2>
        
        <div class="search-form">
            <form id="medication-search">
                <div class="row">
                    <div class="col-md-5 mb-3">
                        <label for="medication" class="form-label">Medication Name</label>
                        <input type="text" class="form-control" id="medication" placeholder="Enter medication name">
                        <div id="medication-suggestions" class="list-group mt-2" style="display: none;"></div>
                    </div>
                    <div class="col-md-5 mb-3">
                        <label for="location" class="form-label">Your Location</label>
                        <input type="text" class="form-control" id="location" placeholder="Enter your location">
                    </div>
                    <div class="col-md-2 mb-3 d-flex align-items-end">
                        <button type="button" class="btn btn-outline-primary w-100" id="current-location" data-bs-toggle="tooltip" title="Use my current location">
                            <i class="fas fa-location-arrow"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Search Pharmacies</button>
            </form>
        </div>
        
        <div id="map-container">
            <div class="text-center">
                <i class="fas fa-map-marked-alt fa-3x mb-3"></i>
                <p>Map will appear here after search</p>
                <small class="text-muted">Google Maps integration would be implemented here</small>
            </div>
        </div>
        
        <h3 class="mb-3">Available Pharmacies</h3>
        <div id="pharmacy-results">
            <!-- Results will be populated by JavaScript -->
        </div>

        <!-- Reservation Modal -->
        <div class="modal fade" id="reservationModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Make Reservation</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="reservation-form">
                            <input type="hidden" id="reserve-pharmacy-id">
                            <input type="hidden" id="reserve-medication">
                            <div class="mb-3">
                                <label for="reserve-quantity" class="form-label">Quantity</label>
                                <input type="number" class="form-control" id="reserve-quantity" min="1" value="1">
                            </div>
                            <div class="mb-3">
                                <label for="reserve-name" class="form-label">Your Name</label>
                                <input type="text" class="form-control" id="reserve-name">
                            </div>
                            <div class="mb-3">
                                <label for="reserve-phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="reserve-phone">
                            </div>
                            <div class="mb-3">
                                <label for="reserve-notes" class="form-label">Additional Notes (Optional)</label>
                                <textarea class="form-control" id="reserve-notes" rows="3"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="confirm-reservation">Confirm Reservation</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2023 PharmaLink. All rights reserved.</p>
            <div class="mt-2">
                <a href="#" class="text-white me-3"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-white me-3"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-white me-3"><i class="fab fa-instagram"></i></a>
                <a href="#" class="text-white"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap & jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
    <script src="js/patient.js"></script>
</body>
</html>
